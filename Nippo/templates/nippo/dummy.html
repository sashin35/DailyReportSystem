<div class="container center">
    <div class="mb-3">
    <label class="form-label" for='id_topic'>Topic</label>
    <input type="text" class="form-control" name="topic" id="id_topic">
    </div>

    <div class="mb-3">
        <label class="form-label" for="content">Content</label>
        <input type="text" class="form-control"  name="content" id="content">
    </div>

    <div class="mb-3">
    <label class="form-label">DailyReport</label>
    <textarea class="form-control" style="height: 150px;" name="report" id='report' placeholder="DailyReport Here.."></textarea>
    </div>

    <div class="mb-3">
    <label class="form-label">Comment</label>
    <textarea class="form-control" style="height: 150px;" name="comment" id="comment" placeholder="Comment Here.."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</div>






<div class="d-flex justify-content-center h-100">
    <form method="POST" action="" class="card p-4 m-1" autocomplete="off" novalidate>
                <h3 style="text-align: center;">Login</h3>
                {% csrf_token %}                    
                    <input class="form-control" type="text" name="username" placeholder="Username" required=""><br>
                    <input class="form-control" type="password" name="password" placeholder="Password" required="">
                    <button type="submit" class="btn btn-outline-success mt-3" style="width: 100px; align-self: center;">Submit</button>
    </form>
</div>
